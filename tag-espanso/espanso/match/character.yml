matches:
  #~~~~~~~~~~~~~~~~~~~~
  #~~~~ Emojis
  #~~~~~~~~~~~~~~~~~~~~
  - trigger: "xcinfo "
    label: "Character - Emoji - Info - ℹ️ (xcinfo )"
    replace: "ℹ️"
  - trigger: "xcok "
    label: "Character - Emoji - OK - ✅ (xcok )"
    replace: "✅"
  - trigger: "xcko "
    label: "Character - Emoji - KO - ❌ (xcko )"
    replace: "❌"
  - trigger: "xcquestion "
    label: "Character - Emoji - Question - ❓ (xcquestion )"
    replace: "❓"
  - trigger: "xcwarn "
    label: "Character - Emoji - Warning - ⚠️ (xcwarn )"
    replace: "⚠️"
  - trigger: "xcstar "
    label: "Character - Emoji - Star - ⭐️ (xcstar )"
    replace: "⭐️"
  - trigger: "xcexclamation "
    label: "Character - Emoji - Exclamation - ❗️ (xcexclamation )"
    replace: "❗️"
  - trigger: "xcclock "
    label: "Character - Emoji - Clock - 🕗 (xcclock )"
    replace: "🕗"
  - trigger: "xccheckbox "
    label: "Character - Emoji - Checkbox - 🔲 (xccheckbox )"
    replace: "🔲"
  - trigger: "xccheckboxchecked "
    label: "Character - Emoji - Checkbox - checked - ☑️ (xccheckboxchecked )"
    replace: "☑️"
  - trigger: "xccheck "
    label: "Character - Emoji - Check - ✔️ (xccheck )"
    replace: "✔️"
  - trigger: "xc+1 "
    label: "Character - Emoji - Thumbs Up - 👍 (xc+1 )"
    replace: "👍"
  - trigger: "xc-1"
    label: "Character - Emoji - Thumbs Down - 👎 (xc-1)"
    replace: "👎"
  #~~~~~~~~~~~~~~~~~~~~
  #~~~~ Keys
  #~~~~~~~~~~~~~~~~~~~~
  - trigger: "xcshift "
    label: "Character - Key - Shift - ⇧ (xcshift )"
    replace: "⇧"
  - trigger: "xcalt "
    label: "Character - Key - Alt - ⌥ (xcalt )"
    replace: "⌥"
  - trigger: "xcoption "
    label: "Character - Key - Option - ⌥ (xcoption )"
    replace: "⌥"
  - trigger: "xcreturn "
    label: "Character - Key - Return - ⏎ (xcreturn )"
    replace: "⏎"
  - trigger: "xccommand "
    label: "Character - Key - Command - ⌘ (xccommand )"
    replace: "⌘"
  - trigger: "xccontrol "
    label: "Character - Key - Control - ⌃ (xccontrol )"
    replace: "⌃"
  #~~~~~~~~~~~~~~~~~~~~~~
  #~~~~ Digits: ⓵ ② ③
  #~~~~~~~~~~~~~~~~~~~~~~
  - trigger: "xcone "
    label: "Character - Digit - One - ⓵ (xcone )"
    replace: "⓵"
  - trigger: "xctwo "
    label: "Character - Digit - Two - ② (xctwo )"
    replace: "②"
  - trigger: "xcthree "
    label: "Character - Digit - ③ -  (xcthree )"
    replace: "③"
  #~~~~~~~~~~~~~~~~~~~~~~
  #~~~~ Arrows
  #~~~~~~~~~~~~~~~~~~~~~~
  - trigger: "xcuparrow "
    label: "Character - Arrow - Up - ↑ (xcuparrow )"
    replace: "↑"
  - trigger: "xcdownarrow "
    label: "Character - Arrow - Down - ↓ (xcdownarrow )"
    replace: "↓"
  - trigger: "xcleftarrow "
    label: "Character - Arrow - Left - ← (xcleftarrow )"
    replace: "←"
  - trigger: "xcrighttarrow "
    label: "Character - Arrow - Right - → (xcrightarrow )"
    replace: "→"



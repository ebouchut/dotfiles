windows:
  - name: home
    root: ~
    layout: even-horizontal
    panes:
      - ls
      - date
  - name: upcase
    root: ~/dev/upcase
    layout: main-vertical
    panes:
      - vim . 
      - git status
      - ls
  - name: dev
    root: ~/dev
    layout: main-vertical
    panes:
      - vim .
      - pwd
      - ls
  - name: dotfiles
    root: ~/dev/dotfiles
    layout: main-vertical
    panes:
      - vim .
      - git status
      - git plog
